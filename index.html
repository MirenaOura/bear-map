<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>ツキノワグマ出没マップ</title>
    <script src='https://unpkg.com/maplibre-gl/dist/maplibre-gl.js'></script>
    <link href='https://unpkg.com/maplibre-gl/dist/maplibre-gl.css' rel='stylesheet' />
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        #controls {
            padding: 10px;
            background: #f5f5f5;
        }
        #map {
            height: calc(100% - 60px);
        }
        .legend {
            position: absolute;
            top: 10px;
            right: 10px;
            background: white;
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
            box-shadow: 0 0 4px rgba(0,0,0,0.3);
            line-height: 1.6;
        }
        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 4px;
        }
        .legend-color {
            width: 14px;
            height: 14px;
            margin-right: 6px;
        }
    </style>
</head>

<body>
    <div id="controls">
        <input type="file" id="fileInput" accept=".csv">
    </div>

    <div id="map"></div>
    <div id="legend" class="legend"></div>

    <script src="main.js"></script>
</body>
</html>
